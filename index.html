<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <style>
      @import url(/libs/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
    </style>

    <link rel="stylesheet" href="css/style.css">

    <title>SAMoH Demo</title>
  </head>
  <body>
    <div id="navbar-open">
      <button id="navbar-open-btn"
              class="navbar-toggler pull-xs-left"
              type="button"
              data-toggle="tooltip"
              title="Open Panel">
        &#9776;
      </button>
    </div>

    <nav id="side-panel"
         class="navbar navbar-light navbar-static bg-faded"
         role="navigation">
      <ul id="navbar-side" class="navbar-side" >
        <li>
          <button id="navbar-close-btn"
                  class="navbar-toggler pull-xs-left"
                  type="button"
                  data-toggle="tooltip"
                  title="Close Panel">
            X
          </button>
        </li>


        <li class="navbar-side-item">
          <div id="draw-line" class="form-check">
            <input id="draw-line-chk" type="checkbox" class="form-check-input">
            <img src="img/vector-path-line.svg"
                 height="20px"
                 width="20px"/>
            <label for="draw-line-chk">Draw Line</label>
            <div id="draw-line-details" >
              <span id="draw-line-details-text"></span>
              <i id="draw-line-details-delete" class="fas fa-trash"></i>
            </div>
          </div>
        </li>

        <li class="navbar-side-item">
          <div id="available-tiles">
          </div>
        </li>

      </ul>
    </nav>

    <div id="cesiumContainer"></div>

    <div id="server-messages" class="alert alert-info" role="alert">
      <span id="server-messages-text">Hello</span>
      <button
         type="button"
         class="close"
         aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous">
    </script>

    <script src="/libs/Cesium/Cesium.js"></script>

    <script data-main="/js/main"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js">
    </script>

  </body>
</html>
