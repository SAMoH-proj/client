<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <style>
      @import url(/libs/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
    </style>

    <link rel="stylesheet" href="css/style.css">

    <title>SAMoH Demo</title>
  </head>
  <body>
    <div id="navbar-open">
      <button id="navbar-open-btn"
              class="navbar-toggler pull-xs-left"
              type="button"
              data-toggle="tooltip"
              title="Open Panel">
        &#9776;
      </button>
    </div>

    <nav id="side-panel"
         class="navbar navbar-light navbar-static bg-faded"
         role="navigation">
      <ul id="navbar-side" class="navbar-side" >
        <li>
          <button id="navbar-close-btn"
                  class="navbar-toggler pull-xs-left"
                  type="button"
                  data-toggle="tooltip"
                  title="Close Panel">
            X
          </button>
        </li>


        <li class="navbar-side-item">

          <div id="function-selector" class="dropdown">
            <button type="button"
                    class="btn btn-outline-secondary dropdown-toggle"
                    data-toggle="dropdown">
              <img src="img/map-9.svg" height="20px" width="20px"/>
              Fetch Tiles
            </button>
            <div class="dropdown-menu">
              <a id="fetch-tiles" class="dropdown-item active" href="#">
                <img src="img/map-9.svg" height="20px" width="20px"/>
                Fetch Tiles
              </a>
              <a id="ndvi-transect"
                 class="dropdown-item"
                 href="#">
                <img src="img/vector-path-line.svg" height="20px" width="20px"/>
                NDVI Transect
              </a>
              <a id="agri-rectangle"
                 class="dropdown-item"
                 data-field-type="agriculture"
                 href="#">
                <img src="img/vector-path-square.svg" height="20px" width="20px"/>
                Agriculture
              </a>
              <a id="ap-rectangle"
                 class="dropdown-item"
                 data-field-type="atmo_penetration"
                 href="#">
                <img src="img/vector-path-square.svg" height="20px" width="20px"/>
                Atmo Penetration
              </a>
              <a id="ci-rectangle"
                 class="dropdown-item"
                 data-field-type="colour_infrared"
                 href="#">
                <img src="img/vector-path-square.svg" height="20px" width="20px"/>
                Colour Infrared
              </a>
              <a id="cu-rectangle"
                 class="dropdown-item"
                 data-field-type="colour_urban"
                 href="#">
                <img src="img/vector-path-square.svg" height="20px" width="20px"/>
                Colour Urban
              </a>
              <a id="ndvi-rectangle"
                 class="dropdown-item"
                 data-field-type="ndvi_time_series"
                 href="#">
                <img src="img/vector-path-square.svg" height="20px" width="20px"/>
                NDVI Time Series
              </a>
              <a id="lw-rectangle"
                 class="dropdown-item"
                 data-field-type="land_water"
                 href="#">
                <img src="img/vector-path-square.svg" height="20px" width="20px"/>
                Land Water
              </a>
              <a id="hv-rectangle"
                 class="dropdown-item"
                 data-field-type="healthy_vegetation"
                 href="#">
                <img src="img/vector-path-square.svg" height="20px" width="20px"/>
                Healthy Vegetation
              </a>
              <a id="sc-rectangle"
                 class="dropdown-item"
                 data-field-type="scene_classifier"
                 href="#">
                <img src="img/vector-path-square.svg" height="20px" width="20px"/>
                Scene Classifier
              </a>
              <a id="std-rectangle"
                 class="dropdown-item"
                 data-field-type="ndvi_std_dev"
                 href="#">
                <img src="img/vector-path-square.svg" height="20px" width="20px"/>
                NDVI STD Dev
              </a>
              <a id="swir-rectangle"
                 class="dropdown-item"
                 data-field-type="swir"
                 href="#">
                <img src="img/vector-path-square.svg" height="20px" width="20px"/>
                SWIR
              </a>
              <a id="ts-rectangle"
                 class="dropdown-item"
                 data-field-type="time_series"
                 href="#">
                <img src="img/vector-path-square.svg" height="20px" width="20px"/>
                Time Series
              </a>
            </div>
          </div>

          <div id="draw-details" >
            <i id="draw-details-delete"
               title="Delete Shape"
               class="fas fa-trash"></i>
            <button id="create-image-btn"
                    title="Create Image"
                    type="button"
                    class="btn btn-secondary btn-block">
            </button>
          </div>
        </li>

        <li id="satellite-selector" class="navbar-side-item">

          <div id="satellite-selector-filter">
            <label for="filter-start">Start</label>
            <input type="date" id="filter-start" name="filter-start">
            <label for="filter-end">End</label>
            <input type="date" id="filter-end" name="filter-end">
          </div>

          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active"
                 data-field-name="sentinel"
                 href="#">
                <i class="fa fa-spinner fa-spin"></i>
                Sentinel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 data-field-name="landsat"
                 href="#">
                <i class="fa fa-spinner fa-spin"></i>
                Landsat</a>
            </li>
          </ul>

          <div id="available-tiles">
          </div>
          <button id="available-tiles-more-btn"
                  class="btn btn-secondary btn-block"
                  type="button"
                  title="Show more tiles">
            Show More ...
          </button>
        </li>

      </ul>
    </nav>

    <div id="cesiumContainer"></div>

    <!-- image popup -->
    <div class="modal fade"
         id="view-image-popup"
         tabindex="-1"
         role="dialog"
         aria-labelledby="view-image-title"
         aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="view-image-title">View Image</h5>
            <button type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="view-image">
          </div>
        </div>
      </div>
    </div>

    <div id="server-messages" class="alert alert-info" role="alert">
      <span id="server-messages-text">Hello</span>
      <button
         type="button"
         class="close"
         aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div id="alert" class="alert alert-warning" role="alert">
      <span id="alert-text"></span>
      <button
         type="button"
         class="close"
         aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous">
    </script>

    <script src="/libs/Cesium/Cesium.js"></script>

    <script data-main="/js/main"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js">
    </script>

  </body>
</html>
