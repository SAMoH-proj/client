<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <style>
      @import url(/libs/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
    </style>

    <link rel="stylesheet" href="css/style.css">

    <title>SAMoH Demo</title>
  </head>
  <body>
    <div id="navbar-open">
      <button id="navbar-open-btn"
              class="navbar-toggler pull-xs-left"
              type="button"
              data-toggle="tooltip"
              title="Open Panel">
        &#9776;
      </button>
    </div>

    <nav id="side-panel"
         class="navbar navbar-light navbar-static bg-faded"
         role="navigation">
      <ul id="navbar-side" class="navbar-side" >
        <li>
          <button id="navbar-close-btn"
                  class="navbar-toggler pull-xs-left"
                  type="button"
                  data-toggle="tooltip"
                  title="Close Panel">
            X
          </button>
        </li>


        <li class="navbar-side-item">
          <div id="draw-line" class="form-check">
            <input id="draw-line-chk"
                   name="map-select"
                   type="radio"
                   value="line"
                   class="form-check-input">
            <img src="img/vector-path-line.svg"
                 height="20px"
                 width="20px"/>
            <label for="draw-line-chk">NDVI Transect</label>
          </div>
          <div id="draw-rect" class="form-check">
            <input id="draw-rect-chk"
                   name="map-select"
                   type="radio"
                   value="rect"
                   class="form-check-input">
            <img src="img/vector-path-square.svg"
                 height="20px"
                 width="20px"/>
            <label for="draw-line-chk">NDVI Time Series</label>
          </div>
          <div id="fetch-tiles" class="form-check">
            <input id="fetch-tiles-chk"
                   name="map-select"
                   type="radio"
                   value="point"
                   class="form-check-input" checked>
            <img src="img/map-9.svg"
                 height="20px"
                 width="20px"/>

            <label for="draw-line-chk">Fetch Tiles</label>
          </div>
          <div id="draw-details" >
            <i id="draw-details-delete"
               title="Delete Shape"
               class="fas fa-trash"></i>
            <button id="create-image-btn"
                    title="Create"
                    type="button"
                    class="btn btn-dark btn-block">
            </button>
          </div>
        </li>

        <li class="navbar-side-item">
          <div id="available-tiles">
          </div>
        </li>

      </ul>
    </nav>

    <div id="cesiumContainer"></div>

    <!-- image popup -->
    <div class="modal fade"
         id="view-image-popup"
         tabindex="-1"
         role="dialog"
         aria-labelledby="view-image-title"
         aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="view-image-title">View Image</h5>
            <button type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="view-image">
          </div>
        </div>
      </div>
    </div>

    <div id="server-messages" class="alert alert-info" role="alert">
      <span id="server-messages-text">Hello</span>
      <button
         type="button"
         class="close"
         aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous">
    </script>

    <script src="/libs/Cesium/Cesium.js"></script>

    <script data-main="/js/main"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js">
    </script>

  </body>
</html>
