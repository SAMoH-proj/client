<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <style>
      @import url(/libs/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
    </style>

    <link rel="stylesheet" href="css/style.css">

    <title>SAMoH Demo</title>
  </head>
  <body>
    <div id="navbar-open">
      <button id="navbar-open-btn"
              class="navbar-toggler pull-xs-left"
              type="button"
              data-toggle="tooltip"
              title="Open Panel">
        &#9776;
      </button>
    </div>

    <nav id="side-panel"
         class="navbar navbar-light navbar-static bg-faded"
         role="navigation">
      <ul id="navbar-side" class="navbar-side" >
        <li>
          <button id="navbar-close-btn"
                  class="navbar-toggler pull-xs-left"
                  type="button"
                  data-toggle="tooltip"
                  title="Close Panel">
            X
          </button>
        </li>

        <li class="navbar-side-item">
          <a href="#" class="side-link">Panel</a>
        </li>
      </ul>
    </nav>

    <div id="cesiumContainer"></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>

    <script src="/libs/Cesium/Cesium.js"></script>

    <script data-main="/js/main"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js">
    </script>

  </body>
</html>
